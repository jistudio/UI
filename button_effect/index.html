<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>CSS3 BUTTONS EFFECT</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../Resources/initialization/normalize.css">
    <link rel="stylesheet" href="../Resources/common.css">
    <link rel="stylesheet" href="css/button_effect.css">
</head>

<body>
    <div class="wrapper">
        <h2>  CSS Link &amp; Button Effects </h2>
        <section class="s1">
           
            <button type="button" class="slide-from-left">
                BUTTON
            </button>
            <button type="button" class="slide-from-top">
                BUTTON
            </button>
            <button type="button" class="slide-from-hcenter">
                BUTTON
            </button>
            <button type="button" class="slide-from-vcenter">
                BUTTON
            </button>
            <button type="button" class="slide-from-diagnal">
                BUTTON
            </button>
           
        </section>

        <section class="s2">
            
            <button type="button" class="fade-in1">
                BUTTON
            </button>
      

            <button type="button" class="arrow">
                BUTTON
            </button>
              <button type="button" class="arrow-left">
                BUTTON
            </button>

            <button type="button" class="press-down">
                BUTTON
            </button>

            <button type="button" class="press-up">
                BUTTON
            </button>
          
           
        
           
            
           
        </section>
    </div>
</body>

</html>
